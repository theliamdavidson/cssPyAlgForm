<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
    </head>
    <body>
        {% extends "layout.html" %}
        {% block content %}
        {% if name %}
            <h1>Patient {{name}}: </h1>
        {% endif %}
            <h1>Result: {{num}}</h1> 
        <div class="data_content_box">
            <div class = "data_form">
                <form method="POST" action="/confirm_data">
                    <input type="submit" value="Confirm">
                </form>
                <form method="POST" action="/read_data">
                    <input type="submit" value="Retry">
                </form>
                <form action="/update_vessel/">
                <select name="RUI" id="vessel_combo_box">
                    <option value=0>Right_subclavian</option>
                    <option value=1>Right_Brachial</option>
                    <option value=2>Right_Proximal_Radial</option>
                    <option value=3>Right_Proximal_Ulnar</option>
                </select>
                <input type="submit" value="Confirm Change">
                </form>
            </div>   
        </div>
        
        {% endblock %}
    </body>
</html>
